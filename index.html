<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>Check Yo'Self</title>
	</head>
	<body>
		<header class="flex">
			<h1>Check <span>Yo'</span>Self</h1>
			<div class="div-search-input flex">
				<input type="text" class="header-search-input" id="header-search-input" placeholder="search">
			</div>
		</header>
		<aside class="flex">
			<form>
				<label for="form-title-input" name="title">ToDo Title</label>
				<input type="text" class="form-title-input" id="form-title-input">
				<label for="form-item-input" name="item">ToDo Item</label>
				<input type="text" class="form-item-input" id="form-item-input">
				<button class="form-make-button" id="form-make-button" type="submit">Make Task List</button>
				<button class="form-clear-button" id="form-clear-button">Clear All</button>
				<button class="form-filter-button" id="form-filter-button">Filter By Urgency</button>
			</form>
		</aside>
		<main class="flex">
			<section class="append-card-section flex" id="append-card-section">
				<article class="append-card flex">
					<h2>${taskTitle}</h2>
					<div class="article-card-circle"></div>
					<p>${item}</p>
					<img src="" alt="">
					<img src="" alt="">
				</article>
			</section>
		</main>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="todo-list.js"></script>
	</body>
		
</html>
